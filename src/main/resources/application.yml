spring:
  profiles:
    active: default
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mail:
    host: smtp.meta.ua
    port: 465
    username: GS.Support@meta.ua
    password: metaPassword
    properties:
      mail:
        smptp:
          ssl:
            enable: true
    test-connection: false
  messages:
    basename: MessagesBundle
support:
  email: GS.Support@meta.ua

---
spring:
  profiles: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  jpa:
    properties:
      hibernate:
        default_schema: startup_platform
    hibernate:
      ddl-auto: update
security:
  basic:
    enabled: false
server:
  port: 8080
