<div class="row">
    <input type="hidden" ng-model="project.id">
    <div class="col-md-offset-1 col-xs-12">
        <div class="form-group">
            <label for="name" class="col-xs-3 control-label">Project name:</label>
            <div class="col-xs-9">
                <input type="text" placeholder="Project name" ng-model="project.desc.name" class="form-control input-md"
                       id="name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="goal" class="col-xs-3 control-label">Goal:</label>
            <div class="col-xs-9">
                <input type="text" placeholder="Goal" ng-model="project.desc.goal" class="form-control input-md"
                       id="goal">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-xs-3 control-label">Description:</label>
            <div class="col-xs-9">
                <textarea rows="7" ng-model="project.desc.description"
                          class="form-control input-md" id="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="cost" class="col-xs-3 control-label">Cost:</label>
            <div class="col-xs-9">
                <input type="number" min="0" ng-model="project.desc.cost" class="form-control input-md" id="cost"/>
            </div>
        </div>
        <div class="form-group">
            <label for="minInvestment" class="col-xs-3 control-label">Minimum investment:</label>
            <div class="col-xs-9">
                <input type="number" min="0" ng-model="project.desc.minInvestment" class="form-control input-md"
                       id="minInvestment"/>
            </div>
            <div class="form-validation"
                 ng-show="project.desc.minInvestment > project.desc.cost">
                Minimum investment must be <= cost!
            </div>
            <div class="form-validation"
                 ng-show="project.desc.minInvestment <= project.desc.cost && project.desc.minInvestment != null && project.desc.cost % project.desc.minInvestment !== 0">
                Cost must be exactly divisible by min. investment
            </div>
        </div>

        <div class="form-group">
            <label for="other" class="col-xs-3 control-label">Other:</label>
            <div class="col-xs-9">
                <textarea rows="7" ng-model="project.desc.other"
                          class="form-control input-md" id="other"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="category" class="col-xs-3 control-label">Category:</label>
            <div class="col-xs-9" ng-controller="CategoryController">
                <select name="category" id="category" ng-model="project.category"
                        ng-options="cat.name for cat in categories track by cat.id">
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-success" type="submit">{{!project.id ? 'Create' :'Save'}}</button>
                <a class="btn btn-danger" ng-href="#!/project/{{project.id}}">Cancel</a>
            </div>
        </div>
    </div>
</div>
