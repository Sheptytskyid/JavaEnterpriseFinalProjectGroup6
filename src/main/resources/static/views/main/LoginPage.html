<div ng-controller="MainController as $ctrl">
    <div class="modal-header">
        <h4 class="modal-title">Registration
            <button class="close" type="button" ng-click="close()">
                <span class="fa fa-close"></span>
            </button>
        </h4>
    </div>
    <div class="modal-body" id="modal-body">
        <form role="form" ng-submit="login()">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" placeholder="login"  id="login" name="login" ng-model="credentials.login">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="password" id="password" name="password" ng-model="credentials.password">
            </div>
            <div class="alert alert-danger" ng-show="error">Username or password is incorrect</div>
            <button type="submit" class="btn btn-success">Login</button>
            <form action="">
                <button class="btn btn-primary" type="submit">
                    <span class="fa fa-user-circle-o"></span> Create an account
                </button>
            </form>
        </form>
    </div>
</div>
