<div class="cssload-thecube" ng-show="loading">
    <div class="cssload-cube cssload-c1"></div>
    <div class="cssload-cube cssload-c2"></div>
    <div class="cssload-cube cssload-c4"></div>
    <div class="cssload-cube cssload-c3"></div>
</div>

<div class="row">
    <input type="hidden" ng-model="user.id">
    <div class="col-md-offset-1 col-xs-12">
        <div class="form-group">
            <label for="firstName" class="col-xs-3 control-label">First name:</label>
            <div class="col-xs-9">
                <input type="text" placeholder="First name" ng-model="user.name" class="form-control input-md"
                       id="firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-xs-3 control-label">Last name:</label>
            <div class="col-xs-9">
                <input type="text" placeholder="Last name" ng-model="user.lastName" class="form-control input-md"
                       id="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-xs-3 control-label">Email:</label>
            <div class="col-xs-9">
                <input type="text" ng-model="user.email" placeholder="username@example.com"
                       class="form-control input-md" id="email" readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-xs-3 control-label">Phone:</label>
            <div class="col-xs-9">
                <input type="text" ng-model="user.phoneNumber" class="form-control input-md" id="phoneNumber"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-xs-3 control-label">Phone:</label>
            <div class="col-xs-9">
                <input type="text" ng-model="user.address" class="form-control input-md" id="address"/>
            </div>
        </div>
        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-success" type="submit">{{!user.id ? 'Create' :'Save'}}</button>
                <a class="btn btn-danger" href="" ng-click="reset()">Cancel</a>
            </div>
        </div>
    </div>
</div>
