<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <div class="small alert alert-success centered" ng-show="message">
                    {{message}}
                </div>
            <form role="form" class="form-signin" ng-submit="submitPassword()" ng-show="!message">
                <h2 class="form-signin-heading">Create new password</h2>
                <div class="form-group">
                    <label for="password">New password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" ng-model="password"/>
                    <label for="confPassword">Confirm password:</label>
                    <input type="password" id="confPassword" class="form-control" placeholder="Confirm password"
                           ng-model="confirmPassword"/>
                </div>
                <div class="small alert alert-danger centered" ng-show="error">
                    {{error}}
                </div>
                <input type="submit" class="btn btn-success btn-block" ng-show="!submitted" value="Submit"/>
            </form>

            <h4 class="text-center"><a href="#!/">Home</a></h4>
            <h4 class="text-center"><a href="#!/createAccount">Create an account</a></h4>
        </div>
    </div>
</div>
