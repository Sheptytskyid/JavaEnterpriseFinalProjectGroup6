<form id="interestForm" role="form" ng-submit="submit()">
    <input type="hidden" ng-model="interest.id">
    <div class="col-md-offset-1 col-xs-12">
        <div class="form-group">
            <label for="goal" class="col-xs-3 control-label">Investment goal:</label>
            <div class="col-xs-9">
                <input type="text" placeholder="Goal" ng-model="interest.investmentGoal"
                       class="form-control input-md"
                       id="goal" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-xs-3 control-label">Description:</label>
            <div class="col-xs-9">
                <textarea style="resize: none" rows="7" ng-model="interest.description"
                          class="form-control input-md" id="description" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="minInvestment" class="col-xs-3 control-label">Investment:</label>
            <div class="col-xs-9">
                <input type="number" min="0" ng-model="interest.amountInvestment"
                       class="form-control input-md"
                       id="minInvestment"/>
            </div>
            <div class="form-validation"
                 ng-show="interest.amountInvestment.length > 8">
                Not more than 8 numbers!
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-xs-3 control-label">Category:</label>
            <div class="col-xs-9" ng-controller="CategoryController">
                <select name="category" id="category" ng-model="interest.category"
                        ng-options="cat.name for cat in categories track by cat.id">
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-success" type="submit">{{!interest.id ? 'Create' :'Save'}}
                </button>
                <a class="btn btn-danger" ng-href="#!/project/my">Cancel</a>
            </div>
        </div>
    </div>
</form>
