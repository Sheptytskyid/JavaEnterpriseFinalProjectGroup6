<div class="container" ng-init="interestForEdit()">
    <div class="row">
        <div ng-show="error">
            <div class="alert alert-danger">There was an error: {{error}}</div>
        </div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-lg-offset-2">
            <div class="panel-card panel-success-card">
                <div class="text-center" style="margin-top: 6%"><h3>Edit investment
                    interest</h3>
                </div>
                <div class="panel-body">
                    <div class="col-xs-12">
                        <form id="interestForm" role="form" ng-submit="submit()">
                            <input type="hidden" ng-model="interest.id">
                            <div class="form-group">
                                <label for="goal" class="col-md-4 control-label">Goal</label>
                                <div class="col-xs-12 col-md-8 col-lg-8" style="margin-bottom: 25px">
                                    <input type="text" ng-model="interest.investmentGoal"
                                           class="form-control input-md"
                                           id="goal" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description" class="col-md-4 control-label">Description</label>
                                <div class="col-xs-12 col-md-8 col-lg-8" style="margin-bottom: 25px">
                                    <textarea style="resize: none" rows="7" ng-model="interest.description"
                                              class="form-control input-md" id="description" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amount" class="col-md-4 control-label">Investment</label>
                                <div class="col-xs-12 col-md-8 col-lg-8" style="margin-bottom: 25px">
                                    <input type="number" ng-model="interest.amountInvestment"
                                           max="{{maxAmount}}"
                                           class="form-control input-md"
                                           id="amount" name="amount" required>
                                    <!--<span class="form-validation" ng-show="interestForm.amount.$error.pattern">Not more than 8 numbers</span>-->
                                    <!--ng-pattern="/^[\\d]{10}$/"-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category" class="col-md-4 control-label">Category</label>
                                <div class="col-xs-12 col-md-8 col-lg-8" style="margin-bottom: 5px"
                                     ng-controller="CategoryController">
                                    <select name="category" id="category" ng-model="interest.category" required
                                            ng-options="cat.name for cat in categories track by cat.id">
                                        <option style="display: none" value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group text-right">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-xs-12 col-md-12 col-lg-12" style="margin-bottom: 10px">
                                    <button id="singlebutton" class="btn btn-success" name="singlebutton" type="submit"
                                            style="width: 85px; margin-top: 20px">
                                        Edit
                                    </button>
                                    <a class="btn btn-danger" ng-href="#!/interest/my"
                                       style="width: 85px; margin-top: 20px">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
